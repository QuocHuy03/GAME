<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QuocHuyCodeGame</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/huy1.jpg" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/huy1.jpg" />
  </head>
  <body>
    <!-- Game canvas -->
    <canvas id="c"></canvas>

    <!-- Gameplay HUD -->
    <div class="hud">
      <div class="hud__score">
        <div class="score-lbl"></div>
        <div class="cube-count-lbl"></div>
      </div>
      <div class="pause-btn"><div></div></div>
      <div class="slowmo">
        <div class="slowmo__bar"></div>
      </div>
    </div>

    <!-- Menu System -->
    <div class="menus">
      <div class="menu menu--main">
        <h1>Hine</h1>
        <button type="button" class="play-normal-btn">Rúc Dô</button>
        <button type="button" class="play-casual-btn">Dô Đi</button>
        <div class="credits">
          HineCodeGame
          <a href="https://hinecode.github.io/INFO/">Lê Quốc Huy</a>
        </div>
      </div>
      <div class="menu menu--pause">
        <h1>Tiếp Đi</h1>
        <button type="button" class="resume-btn">Thằng Ngu!</button>
        <button type="button" class="menu-btn--pause">Chơi Lại Đi!</button>
      </div>
      <div class="menu menu--score">
        <h1>Dốt Vl</h1>
        <h2>Your Score:</h2>
        <div class="final-score-lbl"></div>
        <div class="high-score-lbl"></div>
        <button type="button" class="play-again-btn">Chơi Đi Thằng Ngu!</button>
        <button type="button" class="menu-btn--score">Nghỉ Mẹ Đi!</button>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
